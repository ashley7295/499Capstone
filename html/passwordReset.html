<html>
<head>

  <title>Password Change</title>
  <!-- Linking an external stylesheet named Pretty.css -->
  <link rel="stylesheet" href="Pretty.css">
</head>

<body>

  <h2>Change Password</h2>

  <div class="cardStyle">
    <!-- Form for password change with method POST and action set to passwordReset.php -->
    <form method="POST" action="/499Capstone/php/passwordReset.php">

      <!-- Label and input field for entering the username -->
      <label for="Username">Username</label>
      <input type="text" id="username" name="username" required>

      <!-- Label and input field for entering the old password -->
      <label for="password">Old Password</label>
      <input type="password" id="oldPassword" name="oldPassword" required>

      <!-- Label and input field for entering the new password -->
      <label for="password">New Password</label>
      <input type="password" id="newPassword" name="newPassword" onkeyup='check();' required>

      <!-- Label and input field for confirming the new password -->
      <label for="passWord">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmpassword" onkeyup='check();' required>

      <!-- Span element to display password matching message -->
      <span id='message'></span>

      <!-- Submit button to continue with password change -->
      <input type="submit" id="submitbutton" value="Continue">

    </form>
  </div>

</body>
</html>
