<html>
<head>
  <!-- Title of the webpage -->
  <title>Login</title>
  <!-- Linking an external stylesheet -->
  <link rel="stylesheet" href="Pretty.css">
</head>

<body>
  <div>
    <!-- Form with method POST and action set to login.php -->
    <form class="cssform1" method="post" action="/499Capstone/php/login.php">
      <!-- Logo redirect -->
      <div class="login"><img src="/499Capstone/JPG/logo.jpg" alt="Logo"></div>
      <!-- Heading -->
      <h2>Welcome!</h2>
      
      <!-- Username input field with label -->
      <br><label for="uName">Username</label></br>
      <input type="text" id="username" placeholder="username" name="username" required>
      
      <!-- Password input field with label -->
      <br><label for="passWord">Password</label></br>
      <input type="password" id="password" placeholder="password" name="password" required>
      
      <!-- Link to password reset page -->
      <br><span class="psw"><a href="passwordReset.html">Forgot password</a><br><br></span>
      
      <!-- Link to signup page -->
      <span class="signup"><a href="signup.html">Want to sign up?</a><br><br></span>
      
      <!-- Submit button for the form -->
      <input type="submit" value="Login">
    </form>
    <br>
  </div>
</body>
</html>
